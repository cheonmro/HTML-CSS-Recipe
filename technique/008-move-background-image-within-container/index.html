<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Background Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1-value syntax -->
  <div class="oneValueByKeyword">Value is 1 by keyword</div>
  <div class="oneValueByLength">Value is 1 by length</div>
  <div class="oneValueByPercent">Value is 1 by percent</div>

  <!-- 2-value syntax -->
  <div class="twoValueByKeyword">Value is 2 by keyword</div>
  <div class="twoValueByLength">Value is 2 by length</div>
  <div class="twoValueByPercent">Value is 2 by percent</div>

  <!-- 3-value syntax -->
  <div class="threeValue">Value is 3</div>

  <!-- 4-value syntax -->
  <div class="fourValue">Value is 4</div>

  <!-- multiple images syntax -->
  <div class="multipleImages">Multiple Images</div>
</body>
</html>
